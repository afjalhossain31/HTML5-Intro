<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        form .basic-info{
            display: block;
            margin-top: 15px;
            

        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Dadur Dhokaner Cha</h2>
            <form>
                <fieldset class="basic-info">
                    <legend>Your Information</legend>
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name"><br><br>

                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email"><br><br>
                </fieldset>
                

                <fieldset>
                    <legend>Choose Your Favorite Tea</legend>

                    <input type="radio" name="tea" id="black_tea">
                    <label for="black_tea">Black Tea</label><br>
                    <input type="radio" name="tea" id="milk_tea">
                    <label for="milk_tea">Milk Tea</label><br>
                    <input type="radio" name="tea" id="green_tea">
                    <label for="green_tea">Green Tea</label><br>
                    <input type="radio" name="tea" id="lemon_tea">
                    <label for="lemon_tea">Lemon Tea</label><br>

                </fieldset>
                <fieldset>
                    <legend>Choose Your Favorite Sweet</legend>

                    <input type="checkbox" name="sweets" id="chomchom">
                    <label for="chomchom">Chomchom</label>
                    <input type="checkbox" name="sweets" id="roshogolla">
                    <label for="roshogolla">Roshogolla</label>
                    <input type="checkbox" name="sweets" id="sandesh">
                    <label for="sandesh">Sandesh</label>
                    <input type="checkbox" name="sweets" id="pitha">
                    <label for="pitha">Pitha</label>
                </fieldset>

                <fieldset>
                    <legend>Additional Comments</legend>
                    <textarea cols="30" rows="10" name="" id="" ></textarea>

                </fieldset>

                <input type="submit" value="submit">
                <input type="reset" value="Clear">

            </form>

        </section>

    </main>

    <footer>

    </footer>
</body>
</html>

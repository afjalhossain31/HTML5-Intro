<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: lightgray;
            padding: 10px;
            /*justify-content: space-between;/*/
        }

        .container div{
            background-color: teal;
            color: white;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            flex: 1 100px;
        }

        .box-container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: lightgray;
            /*justify-content: space-between;/*/
        }
        .box-container div.box{
            background-color: teal;
            color:white;
            padding:20px;
            font-size: 30px;
            text-align: center;
            flex: 1 1 100px;
        }
        .user-container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: lightgray;
            /* justify-content: space-around; */

        }
        .user-container .user{
            background-color: teal;
            color:white;
            padding:20px;
            font-size: 30px;
            text-align: center;
            flex: 1 1 100px;

        }

        .user1-container{
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: lightgray;
            /* justify-content: space-around; */

        }
        .user1-container .user1{
            font-size: 30px;
            background-color: teal;
            color:white;
            padding:20px;
            text-align: center;
            flex: 1;

        }

    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class ="box-container"> 
        <!-- .box{$}*6 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>

    <div class="user1-container">
        <!-- .user1{$}*3 -->
        <div class="user1">80</div>
        <div class="user1">90</div>
        <div class="user1">100</div>
    </div>

    <div class="user-container">
        <div class="user">1</div>
        <div class="user">2</div>
        <div class="user">3</div>
        <div class="user">4</div>
        <div class="user">5</div>
        <div class="user">6</div>
        <div class="user">7</div>
        <div class="user">8</div>
        <div class="user">9</div>
        <div class="user">10</div>
        <div class="user">11</div>
        <div class="user">12</div>
         <div class="user">13</div>
        <div class="user">14</div>
        <div class="user">3</div>
        <div class="user">4</div>
        <div class="user">5</div>
        <div class="user">6</div>
        <div class="user">7</div>
        <div class="user">8</div>
        <div class="user">9</div>
        <div class="user">10</div>
        <div class="user">11</div>
        <div class="user">12</div>
    </div>
    

</body>
</html>
